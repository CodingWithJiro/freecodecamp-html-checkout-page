<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
    <meta name="author" content="Elmar Chavez">
    <meta name="description" content="This is the official checkout page for PlayStation 5.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="PlayStation 5 Checkout Page">
    <meta property="og:type" content="website">
    <meta property="og:image"
        content="https://images.unsplash.com/photo-1606144042614-b2417e99c4e3?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
    <style>
        table,
        th,
        td,
        caption {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th,
        td,
        caption {
            padding: 10px;
        }

        tfoot {
            text-align: center;
        }
    </style>
</head>

<body>

    <h1>Checkout</h1>
    <section>
        <h2>Your Cart</h2>
        <figure>
            <img src="https://images.unsplash.com/photo-1606144042614-b2417e99c4e3?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                width="500" height="333" alt="PlayStation5 laying on white floor with its controller laying on top.">
            <figcaption>PlayStation&reg;5</figcaption>
            <aside>
                <h3>Item Information:</h3>
                <table>
                    <caption>PlayStation&reg;5</caption>
                    <thead>
                        <th scope="col">Category</th>
                        <th scope="col">Details</th>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">Price</th>
                            <td>PHP 32,490.00</td>
                        </tr>
                        <tr>
                            <th scope="row">CPU</th>
                            <td>x86-64-AMD Ryzen™ “Zen 2”</td>
                        </tr>
                        <tr>
                            <th scope="row">GPU</th>
                            <td>AMD Radeon™ RDNA 2-based graphics engine</td>
                        </tr>
                        <tr>
                            <th rowspan="3" scope="row">Media</th>
                            <td>Ultra HD Blu-ray</td>
                        </tr>
                        <tr>
                            <td>Blu-ray</td>
                        </tr>
                        <tr>
                            <td>DVD</td>
                        </tr>
                        <tr>
                            <th rowspan="3" scope="row">Memory</th>
                            <td>16 GB/256-bit GDDR6 SDRAM</td>
                        </tr>
                        <tr>
                            <td>512 MB DDR4 RAM (used as SSD controller cache)</td>
                        </tr>
                        <tr>
                            <td>2 GB DDR5 RAM (used for system; Pro Model only)</td>
                        </tr>
                        <tr>
                            <th rowspan="3" scope="row">Storage</th>
                            <td>Base (2020–22) 825 GB</td>
                        </tr>
                        <tr>
                            <td>Slim (2023)
                                1 TB</td>
                        </tr>
                        <tr>
                            <td>Pro (2024)
                                2 TB</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="2">Published by Sony Interactive Entertainment &copy;</td>
                        </tr>
                    </tfoot>
                </table>
            </aside>
        </figure>
    </section>

    <section>

        <h2>Payment Information</h2>

        <form action="https://httpbin.org/post" method="post">
            <fieldset>
                <legend>Please enter your information below:</legend>
                <label for="card-name">Cardholder Name:</label>
                <input type="text" id="card-name" name="card-name" aria-required="true" placeholder="John Doe" required>
                <br>
                <br>
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" aria-required="true"
                    placeholder="1234-5678-9000-0000" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}" aria-required="true"
                    required>
                <br>
                <br>
                <label for="exp-date">Expiry Date:</label>
                <input type="date" id="exp-date" name="exp-date" aria-required="true" required>
                <br><br>
                <label for="ccv">Card Code Verification (CCV):</label>
                <input type="text" id="ccv" name="ccv" inputmode="numeric" minlength="4" maxlength="4" size="4"
                    pattern="[0-9]{4}" placeholder="1234" aria-required="true" required>
                <br><br>
                <button type="submit">Place Order</button>
            </fieldset>
        </form>

    </section>

    <footer>

    </footer>

</body>

</html>
